<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="item" v-for ="(slide, index) in slides" :key="index" v-show="index === currentIndex">
                <img :src="slide.image" alt="slide image">
                
                <div class="text">
                    <h1>{{slide.title}}</h1>
                    <p>
                        {{ slide.caption }}
                        
                    </p>
                </div>
                
            </div>
            <div class="thumbs">
                <div class="thumb" 
                v-for ="(slide, index) in slides"
                :key="index"
                :class="{active: index === currentIndex}"
                @click="currentIndex = index"
                v-on:click="currentIndex = index"
                
                
                >
                <img :src="slide.image" alt="slide image">
            </div>
            <button class="prev" @click="nextSlide"></button>
            
            <button class="next" @click="prevSlide"></button>
            
                
            </div>
            
         </div>
<!-- INSERISCO THUMBNAIL -->

        
        
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
